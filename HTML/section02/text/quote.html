<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Tag</title>
</head>
<body>
    <h3>Quote(q) 태그</h3>
    <hr>
    <p>
        Quote(q) 태그는 인용한 내용을 표기한다.<br>
        blockquote는 자동 줄바꿈이 되지만 Quote(q) 태그는 한 줄로 표시한다.<br>
        Quote(q) 태그는 인용부호(따옴표)로 내용을 표시한다.<br>
        <q>이 문장은 Quote(q)로 표시한 내용입니다.</q>
    </p>
    
</body>
</html>
