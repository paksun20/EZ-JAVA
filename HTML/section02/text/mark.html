<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Tag</title>
</head>
<body>
    <h3>mark 태그</h3>
    <hr>
    <p>mark 태그는 선택한 부분의 배경색을 노란색 형관펜 효과를 낸다.<br>
        <mark>이 문장은 mark 태그로 표현한 것이다.</mark><br>
        마크 태그는 문장에서 단어를 <mark>강조할 때</mark> 유용하다.
    </p>
</body>
</html>
