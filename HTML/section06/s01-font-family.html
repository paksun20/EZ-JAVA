<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family Style</title>
    <style>
        h2 { font-family:돋음, "맑은 고딕";}
        p { font-family:굴림, 궁서;}
    </style>
</head>
<body>
    <h2>글꼴(font) 속성</h2>
    <hr>
    <p>폰트는 텍스트를 사용하는 요소들에 사용
        사용하는 시스템에 폰트가 설치 되어 있어야 한다.
    </p>
    <hr>
    <p>font-family(굴림)으로 지정한 텍스트 내용입니다.</p>
</body>
</html>
