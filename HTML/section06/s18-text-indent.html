<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Indent</title>
    <style>
        p.indent1 { text-indent: 20px; }
        p.indent2 { text-indent: 10%; }
    </style>
</head>
<body>
    <h2>Text Indent는 텍스트의 들여 쓰기를 조절</h2>
    <hr>
    <p>text-indent: 크기 | 백분율
    <hr>
    <ul>
        <li>크기: 음수값도 사용 가능</li>
        <li>백분율: 부모의 너비를 기준으로 상대적 크기를 지정</li>
    </ul>
    <hr>
    <p class="indent1">들여쓰기 테스트를 위한 텍스트 문자열입니다.</p>
    <p class="indent2">들여쓰기 테스트를 위한 텍스트 문자열입니다.</p>
</body>
</html>
