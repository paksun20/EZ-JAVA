<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style</title>
<style>
     p.letter-spacing {letter-spacing: 1.5em}
</style>

</head>
<body>
    
    <h2>letter spacing 텍스트의 자간을 조절</h2>
    <hr>
    <label>낱 글자 사이의 간격을 조절</label>
    
    <p class="letter-spacing">글자간격을 1.5em으로 조정하였습니다. </p>

</body>
</html>
