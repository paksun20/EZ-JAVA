<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color</title>
    <style>
        h1 { color:coral; }
        h2 { color: rgb(10,0,255); }
        p { color: #006464; }
    </style>
</head>
<body>
    <h1>텍스트 컬러 스타일</h1>
    <h2>텍스튼의  글자 색을 지정한다.</h2>
    <hr>
    <p>글자의 색을 지정하는 방법은 rgb, color-name, 16진값(#ffffff)이 있다.</p>
    
</body>
</html>
