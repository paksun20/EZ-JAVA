<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Attribute</title>
    <style>
        div {
            width:100px;
            height:100px;
            margin:25px;
            display: inline;
        }
    </style>
</head>
<body>
    <h3>개발자 과정</h3>
    <hr>
    <div style="background:blue">[자바과정]</div>
    <div style="background:red">[DB과정]</div>
    <div style="background:orange">[웹과정]</div>
    <div style="background:yellow">[실무과정]</div>
</body>
</html>
