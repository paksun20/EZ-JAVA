<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <h1>자바스크립트 논리연산자</h1>
    <p>논리연산자: ||, &&, !</p>
    <hr>
    <ul>
        <li>|| : OR, 피연자 중에 하나라도 참이면 참(true)</li>
        <li>&& : AND, 피연자 중에 하나라도 거짓이면 거짓(false)</li>
        <li>! : NOT, 피연자의 값이 true이면 false, false이면 true</li>
    </ul>
    <hr>
    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        var d = (a > b) || (a < c);
        var e = (a > b) && (a < c);
        var f = !(a>b);
        var g = !a>b;

        document.write('a = ', a, '<br>');
        document.write('b = ', b, '<br>');
        document.write('c = ', c, '<br>');
        document.write('d = ', d, '<br>');
        document.write('e = ', e, '<br>');
        document.write('f = ', f, '<br>');
        document.write('g = ', g, '<br>');
    </script>
    
</body>
</html>
