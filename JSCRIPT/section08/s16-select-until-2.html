<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Until</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#list-4").prevUntil('#list-1').css("background", "#ccc");
            $("#list-4").nextUntil('#list-7').css("background", "#c0c");
        });
    </script>
</head>
<body>
    <h1>범위 제한 선택자</h1>
    <p>자신과 지정된 범위를 제외한 인접한 전체 형제들을 선택한다.</p>
    <hr>
    <div>
        <h6>세부항목0</h6>
        <p id="list-1">세부항목1</p>
        <h6>세부항목2</h6>
        <p>세부항목3</p>
        <p id="list-4">세부항목4</p>
        <p>세부항목5</p>
        <h6>세부항목6</h6>
        <h6 id="list-7">세부항목7</h6>
        <p>세부항목8</p>
        <p>세부항목9</p>
    </div>
</body>
</html>
