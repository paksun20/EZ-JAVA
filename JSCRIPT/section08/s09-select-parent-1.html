<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Parent</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#list-1").css("background", "#bbb");
            $("#list-1").parent().css("border", "1px dashed #f00");
        });
    </script>
</head>
<body>
    <h1>부모 선택자</h1>
    <hr>
    <ul>
        <li>목록1</li>
            <ul>
                <li id="list-1">세부항목1</li>
                <li>세부항목2</li>
            </ul>
        <li>목록2</li>
        <li>목록3</li>
    </ul>
    
</body>
</html>
