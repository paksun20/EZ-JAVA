<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery First</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#menu li").css("background", "#ff0"); /* #menu의 모든 후손이 선택 */
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <p>탐색 선택자는 기본 선택자로 선택을 한 후에 한 번 더 탐색을 해서
        필터링 하는 역할을 한다.
    </p>
    <hr>
    <p>메뉴 항목에서 처음 요소와 마지막 요소를 선택</p>
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
        <li>메뉴6</li>
    </ul>

    
</body>
</html>
