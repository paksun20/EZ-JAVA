<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Closest</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".desc1").closest('section').css({
                "background": "#ccc",
                "border": "2px dashed #00f"
            });
        });
    </script>
</head>
<body>
    <h1>가장 가까운 상위 선택자</h1>
    <p>자신을 기준으로 가장 가까운 상위 요소를 선택한다.</p>
    <hr>

    <div>
        <section>
            <div>
                <p class="desc1">설명1</p>
            </div>
        </section>

        <div>
            <div>
                <p class="desc2">설명2</p>
            </div>
        </div>
    </div>
</body>
</html>
