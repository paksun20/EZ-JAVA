<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Contents</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#sec1").contents().css({ "background": "#ccc"});
            $("#sec1 :contains('기본항목')").css({ "color": "red"});
            $("#sec1 p:contains('에어컨')").css({ "color": "blue"});
        });
    </script>
</head>
<body>
    <h1>콘텐츠 탐색 선택자</h1>
    <p></p>
    <hr>
    <div id="wrap">
        <section id="sec1">
            <h3>기본항목</h3>
            <p>에어컨</p>
            <p>네비게이션</p>
            <p>선루프</p>
        </section>
    </div>
    
</body>
</html>
