<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Hello</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#hello1").css("color", "blue");
        });
    </script>
    <style>
        #hello2 {
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="hello1">제이쿼리를 사용하여 스타일을 적용하였습니다.</h1>
    <h2 id="hello2">정적 스타일 시트를 사용하여 적용하였습니다.</h2>
    <h3 id="hello3">자바스크립트를 사용하여 스타일을 적용하였습니다.</h2>
    
    <script>
        document.querySelector("#hello3").style.color = "green";
        // 반영되지 않는다: 바디가 실행된 후 헤더의 제이쿼리 코드가 실행된다.
        document.querySelector("#hello1").style.color = "green"; 
    </script>
</body>
</html>
