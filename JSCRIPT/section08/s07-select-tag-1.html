<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Tag</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("h2").css("border", "3px dashed red").css("color", "blue")
                .css("background", "#ccc");
        });
    </script>
</head>
<body>
    <h1>Tag 선택자</h1>
    <hr>
    <h2>제이쿼리 태그 선택자 예제</h2>
    <p>태그 선택자는 모든 태그를 선택한다.</p>
    <hr>
    <h2>제이쿼리는 스타일을 동적으로 처리하는데 편리합니다.</h2>
</body>
</html>
