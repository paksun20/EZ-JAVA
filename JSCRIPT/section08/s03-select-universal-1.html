<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Universal</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("*").css("border", "3px dashed red");
        });
    </script>
</head>
<body>
    <h1>전체 선택자(Universal)</h1>
    <hr>
    <h2>제이쿼리 전체 선택자 예제</h2>
    <p>전체 선택자는 모든 태그를 선택한다.</p>
</body>
</html>
