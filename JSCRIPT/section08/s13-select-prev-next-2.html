<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Prev & Next</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#list-4").css("background", "yellow");
            $("#list-4").prevAll().css("background", "#ccc");
            $("#list-4").nextAll().css("background", "#b0b");
        });
    </script>
</head>
<body>
    <h1>이전과 다음 선택자</h1>
    <hr>
    <ul id="wrap">
        <li>목록1</li>
            <ul>
                <li>세부항목1</li>
                <li>세부항목2</li>
                <li>세부항목3</li>
                <li id="list-4">세부항목4</li>
                <li>세부항목5</li>
                <li>세부항목6</li>
                <li>세부항목7</li>
            </ul>
        <li>목록2</li>
        <li>목록3</li>
    </ul>
    
</body>
</html>
