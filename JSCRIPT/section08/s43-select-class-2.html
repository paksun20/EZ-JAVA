<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Class</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#p1").addClass("aqua");    /* 클래스 추가 */
            $("#p2").removeClass("red");  /* 클래스 삭제 */
            $("#p3").toggleClass("blue"); /* 클래스가 없으면 생성, 있으면 삭제 */  
            $("#p4").toggleClass("blue"); /* 클래스가 없으면 생성, 있으면 삭제 */  
        });
    </script>

    <style>
        .red { background-color: #f00; }
        .green { background-color: #0f0; }
        .blue { background-color: #00f; }
        .yellow { background-color: #ff0; }
        .aqua { background-color: #0ff; }
    </style>
</head>
<body>
    <h1>클래스 속성값 추가 및 변경</h1>
    <hr>
    <p id="p1">내용1 -> aqua</p>
    <p id="p2" class="red">내용(red) -> </p>
    <p id="p3">내용3 -> toggleClass(blue)</p>
    <p id="p4" class="blue">내용(green) -> toggleClass(blue)</p>
    <p id="p5" class="yellow">내용(yellow)</p>
    <p id="p6"></p>
</body>
</html>
