<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Odd</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#list").css("border", "2px solid #f0f");
            $("#list tr:odd").css("background", "#bbb");
            $("#list tr:even").css("background", "#bb0");
        });
    </script>
</head>
<body>

        필터링 하는 역할을 한다.
    </p>
    <hr>
    <p>메뉴 항목에서 홀수, 짝수 요소를 선택, 항목의 시작은 0부터</p>

</body>
</html>
