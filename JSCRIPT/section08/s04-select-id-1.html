<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - ID</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#title").css("border", "3px dashed red");
        });
    </script>
</head>
<body>
    <h1>ID 선택자</h1>
    <hr>
    <h2 id="title">제이쿼리 아이디 선택자 예제</h2>
    <p>아이디 선택자는 고유한 아이디(#id) 태그를 선택한다.</p>
</body>
</html>
