<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Arrtibute State</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var optval = $("#options :selected").val();
            console.log(optval);
        });

        $(function() {
            var option = $("#options").prop("selectedIndex");
            console.log("options: selectedIndex=", option);
        });

        $(function() {
            var opt1 = $("#opt1").prop("selected");
            var opt2 = $("#opt2").prop("selected");
            var opt3 = $("#opt3").prop("selected");
            console.log("options: opt1=", opt1);
            console.log("options: opt2=", opt2);
            console.log("options: opt3=", opt3);
        });

    </script>
</head>
<body>
    <h1>속성의 상태값 탐색 선택자</h1>
    <hr>
    <form action="#">
        <p>
            <select name="options" id="options">
                <option id="opt1" value="opt1">에어컨</option>
                <option id="opt2" value="opt2" selected>네비게이션</option>
                <option id="opt3" value="opt3">선루프</option>
            </select>
        </p>
    </form>
</body>
</html>
