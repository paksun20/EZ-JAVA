<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Object Edit</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("<div>새로운 내용</div>").replaceAll("#wrap2 p");
        });
    </script>
</head>
<body>
    <h1>객체 편집</h1>
    <p> $(새요소).replaceAll(선택): 선택한 요소를 새로운 요소로 바꿈</p>
    <hr>
    <div id="wrap1">
        <h1>제목1</h1>
        <p>항목0</p>
        <p>항목1</p>
        <p>항목2</p>
        <p>항목3</p>
        <p>항목4</p>
    </div>
    <div id="wrap2">
        <h1>제목2</h1>
        <p>항목0</p>
        <p>항목1</p>
        <p>항목2</p>
        <p>항목3</p>
        <p>항목4</p>
    </div>
  </body>
</html>
