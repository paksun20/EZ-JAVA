<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery prop</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var userid = $("#userid").val();
            var username = $("#username").val();
            console.log("userid:", userid);
            console.log("username: ", username);

            $("#userid").val("ezen");
            $("#username").val("이젠아카데미");

            userid = $("#userid").val();
            username = $("#username").val();
            console.log("userid:", userid);
            console.log("username: ", username);

            /* prop("defaultValue")은 초기값을 가져온다 */
            var userid_def = $("#userid").prop("defaultValue");
            var username_def = $("#username").prop("defaultValue");
            console.log("userid_def:", userid_def);
            console.log("username_def: ", username_def);
        });
    </script>
</head>
<body>
    <h1>prop 상태 속성값 지정 및 변경</h1>
    <hr>
    <form action="#" id="login">
        <p>
            <label for="userid">아이디</label>
            <input type="text" name="userid" id="userid" value="hong">
        </p>

        <p>
            <label for="username">이름</label>
            <input type="text" name="username" id="username" value="홍길동">
        </p>

    </form>
    
</body>
</html>
