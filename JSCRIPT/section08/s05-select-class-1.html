<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Class</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".desc").css("border", "3px solid #ccc").css("background", "#bbb");
            $(".remark").css("border", "3px solid #a00").css("background", "#bbb");
        });
    </script>
</head>
<body>
    <h1>클래스 선택자</h1>
    <hr>
    <h2>클래스 선택자 예제</h2>
    <h3>클래스 선택자는 동일한 클래스(class) 태그를 선택한다.</h3>
    <hr>
    <p class="desc">동일한 class 명을 가진 요소들을 선택하여 스타일을 적용한다.
    </p>
    <p class="remark">이 내용은 아래와 동일한 클래스 이름을 가진 태그입니다.</p>
    <p class="remark">이 내용은 위와 동일한 클래스 이름을 가진 태그입니다.</p>
</body>
</html>
