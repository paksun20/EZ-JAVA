<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery attr</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var srcval = $("#sec1 img").attr("src");
            console.log(srcval);

            $("#sec1 img").attr({
                "src": "images/sample-2.jpg",
                "alt": "샘플2",
                "width": "200",
                "height": "200"
            }).removeAttr("border");
        });
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <p>속성값 변경</p>
    <hr>
    <section id="sec1">
        <h2>이미지 속성 변경</h2>
        <p>
            <img src="images/sample-1.jpg" alt="샘플1" border="2">
        </p>
    </section>

</body>
</html>
