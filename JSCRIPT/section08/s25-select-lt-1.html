<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Less Than</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#menu li:lt(3)").css("background", "#0ff");
        });
    </script>
</head>
<body>
    <h1>탐색 선택자 - lt(index)</h1>
    <p>탐색 선택자는 기본 선택자로 선택을 한 후에 한 번 더 탐색을 해서
        필터링 하는 역할을 한다.
    </p>
    <hr>
    <p>메뉴 항목에서 지정된 인덱스보다 작은 인덱스들을 선택 - lt(3)</p>
    <ul id="menu">
        <li>메뉴0</li>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
        <li>메뉴6</li>
    </ul>

    
</body>
</html>
