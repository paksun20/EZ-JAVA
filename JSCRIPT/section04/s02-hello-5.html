<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
    <script>
        function hello(str, ver) {
            document.write(str, '-', ver, '<br>');
        }
    </script>
</head>
<body>
    <script>
        hello('javascript', 5);
        hello('javascript', 5.1);
        hello('javascript', '5.2');
    </script>

    
</body>
</html>
