<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Object</title>
    <script>
        function Weight(name, height, weight) {
            this.name = name;
            this.height = height;
            this.weight = weight;
        }
    </script>
</head>
<body>
    <script>
        var park = new Weight('박세리', 167, 61);
        document.write(park.name, '<br>');
        document.write(park.height, '<br>');
        document.write(park.weight, '<br>');
    </script>
    
</body>
</html>
